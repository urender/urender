type: object
description:
  Describes a local EAP user/psk/vid triplet.
properties:
  mac:
    type: string
    format: uc-mac
  user-name:
    type: string
    minLength: 1
  password:
    type: string
    maxLength: 63
    minLength: 8
  vlan-id:
    type: integer
    maximum: 4096
    examples:
    - 3
    - 100
    - 200
    - 4094
