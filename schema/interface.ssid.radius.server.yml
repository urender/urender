description:
  Describe the properties of a Radius server.
type: object
properties:
  host:
    description:
       The URI of our Radius server.
    type: string
    format: uc-host
    examples:
    - 192.168.1.10
  port:
    description:
       The network port of our Radius server.
    type: integer
    maximum: 65535
    minimum: 1024
    examples:
    - 1812
  secret:
    description:
      The shared Radius authentication secret.
    type: string
    examples:
    - secret
  request-attribute:
    description:
      The additional Access-Request attributes that gets sent to the server.
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description:
            The ID of the RADIUS attribute
          maximum: 255
          minimum: 1
        value:
          anyOf:
          - type: integer
            description:
              The numeric RADIUS attribute value
            maximum: 4294967295
            minimum: 0
          - type: string
            description:
              The RADIUS attribute value string
      examples:
      - id: 27
        value: 900
      - id: 32
        value: My NAS ID
      - id: 56
        value: 1004
      - id: 126
        value: Example Operator
    examples:
    - 126:s:Operator
